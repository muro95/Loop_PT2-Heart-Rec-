<script>
    function heart() {
        let n = 10;
        for (let i = 0; i < n; i++) {
            for (let j = 0; j <= 4 * n; j++) {
                let d1 = Math.sqrt(Math.pow(i - n, 2) + Math.pow(j - n, 2));
                let d2 = Math.sqrt(Math.pow(i - n, 2) + Math.pow(j - 3 * n, 2));

                if (d1 < n + 0.5 || d2 < n + 0.5) {
                    document.write('*');
                } else {
                    document.write('&nbsp&nbsp');
                }

            }
            document.write('<br>');

        }

        for (let i = 1; i < 2 * n; i++) {
            for (let j = 0; j < i; j++) {
                document.write('&nbsp&nbsp');
            }
            for (let j = 0; j < 4 * n + 1 - 2 * i; j++) {
                document.write('*');
            }
            document.write('<br/>');
        }
        return 0;
    }

    heart();
</script>
