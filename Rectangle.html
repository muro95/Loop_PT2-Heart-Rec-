<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>

</body>
<script>
    for (let i = 1; i <=5; i++){
        for (let j =1; j <=10; j ++){
            if (i ===1|| j ===1 || j ===10|| i === 5){
                document.write('*');
            }else{
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</html>
